    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')
        //android support
        compile 'com.android.support:appcompat-v7:25.3.1'
        compile 'com.android.support:support-v4:25.3.1'
        compile 'com.googlecode.json-simple:json-simple:1.1'
        compile 'com.google.guava:guava:19.0'
        compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.2.0'
        compile 'com.google.code.gson:gson:2.7'
        //@EventBus
        compile 'org.greenrobot:eventbus:3.0.0'
        //@Dagger 2
        compile 'com.google.dagger:dagger:2.10'
        compile 'com.google.dagger:dagger-android:2.10'
        annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
        testAnnotationProcessor 'com.google.dagger:dagger-compiler:2.10'
//      annotationProcessor 'com.google.dagger:dagger-android-processor:2.10'
//        apt 'com.google.dagger:dagger-compiler:2.10'
        provided 'javax.annotation:jsr250-api:1.0'
//        testApt 'com.google.dagger:dagger-compiler:2.10'
//        testCompile 'junit:junit:4.12'
        //mockito for dagger
        compile 'org.mockito:mockito-core:2.7.22'
        // required if you want to use Mockito for unit tests
        testCompile 'org.mockito:mockito-core:2.7.22'
        testCompile 'org.robolectric:robolectric:3.3.2'
        // required if you want to use Mockito for Android tests
        androidTestCompile 'org.mockito:mockito-android:2.7.22'
        androidTestCompile 'com.android.support.test:runner:0.5'
        androidTestCompile 'com.android.support.test:rules:0.5'
        androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
    }
}

buildscript {
    repositories {
        mavenCentral()
