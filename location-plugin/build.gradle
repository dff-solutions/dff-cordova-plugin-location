apply plugin: "realm-android"

def android_support_version = "27.1.1"
def dagger_version = "2.22.1"

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation "com.dff.cordova.plugin.shared:shared:1.0.0"
    implementation 'com.dff.cordova.plugin.location.core:location-core:1.0.1'

    implementation "com.android.support:animated-vector-drawable:$android_support_version"
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:support-annotations:$android_support_version"
    implementation "com.android.support:support-compat:$android_support_version"
    implementation "com.android.support:support-core-ui:$android_support_version"
    implementation "com.android.support:support-core-utils:$android_support_version"
    implementation "com.android.support:support-fragment:$android_support_version"
    implementation "com.android.support:support-media-compat:$android_support_version"
    implementation "com.android.support:support-v4:$android_support_version"
    implementation "com.android.support:support-vector-drawable:$android_support_version"

    implementation "org.apache.cordova:framework:7.1.2"

    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"

    implementation "io.reactivex.rxjava2:rxjava:2.2.6"

    implementation "org.slf4j:slf4j-api:1.7.21"
    implementation "com.github.tony19:logback-android-core:1.1.1-6"
    implementation("com.github.tony19:logback-android-classic:1.1.1-6") {
        // workaround issue #73
        exclude group: 'com.google.android', module: 'android'
    }

    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

}
