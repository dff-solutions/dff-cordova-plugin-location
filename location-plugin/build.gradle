plugins {
    id "com.android.library"
}

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

apply from: "build-location-plugin.gradle"

dependencies {
    implementation (
            'org.apache.cordova:framework:7.1.2'
    )

    testImplementation (
            'org.apache.cordova:framework:7.1.2'
    )

    androidTestImplementation (
            // Core library
            'androidx.test:core:1.1.0',

            // Assertions
            'androidx.test.ext:junit:1.1.0',

            'org.apache.cordova:framework:7.1.2',
    )
}



