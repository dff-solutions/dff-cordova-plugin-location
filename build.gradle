apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"

    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 10000
        versionName "10.0.0-alpha"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }


    testOptions {
        unitTests.returnDefaultValues = true
    }


    sourceSets {
        // add dagger generated files (works only with debug build)
//        test.java.srcDirs += ['build/generated/source/apt/test/debug']
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        implementation 'com.github.tbroyer:gradle-apt-plugin:v0.10'
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation project(':cordova-android')
        implementation project(':dff-cordova-plugin-common')
        implementation project(path: ':dff-cordova-plugin-dagger2')
        //android support
        implementation 'com.android.support:appcompat-v7:23.4.0'
        implementation 'com.android.support:support-v4:23.4.0'
        implementation 'com.googlecode.json-simple:json-simple:1.1'
        implementation 'com.google.guava:guava:20.0'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.2.0'
        implementation 'com.google.code.gson:gson:2.7'
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
        implementation 'com.orhanobut:logger:2.2.0'
        //@EventBus
        implementation 'org.greenrobot:eventbus:3.1.1'
        //@Dagger 2
        implementation 'com.google.dagger:dagger:2.14.1'
        implementation 'com.google.dagger:dagger-android:2.14'
        annotationProcessor 'com.google.dagger:dagger-compiler:2.14'
        testAnnotationProcessor 'com.google.dagger:dagger-compiler:2.14'
//      annotationProcessor 'com.google.dagger:dagger-android-processor:2.14'
//        apt 'com.google.dagger:dagger-compiler:2.11'
        provided 'javax.annotation:jsr250-api:1.0'
//        testApt 'com.google.dagger:dagger-compiler:2.11'
        testCompile 'junit:junit:4.12'
        //mockito for dagger
        implementation 'org.mockito:mockito-core:2.8.8'
        // required if you want to use Mockito for unit tests
        testImplementation 'org.mockito:mockito-core:2.8.8'
        testImplementation 'org.robolectric:robolectric:3.3.2'
        // required if you want to use Mockito for Android tests
        androidTestImplementation 'org.mockito:mockito-android:2.8.8'
        androidTestImplementation 'com.android.support.test:runner:1.0.1'
        androidTestImplementation 'com.android.support.test:rules:1.0.1'
        androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
    }
}

